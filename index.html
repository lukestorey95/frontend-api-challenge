<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitter</title>
  <script defer src="bundle.js"></script>
</head>
<body>
  <h1>Chitter</h1>
  <h2 id="notice"></h2>
  <button id="create-account-btn">Sign up</button>
  <button id="login-btn">Log in</button>

  <div id="create-account-container" style="display:none">
    <input type="text" id="create-account-handle" placeholder="chitter handle" required >
    <input type="password" id="create-account-password" placeholder="password" required >
    <input type="submit" id="create-account-submit" value="Create Account">
  </div>

  <div id="login-container" style="display:none">
    <input type="text" id="login-handle" placeholder="chitter handle" required >
    <input type="password" id="login-password" placeholder="password" required >
    <input type="submit" id="login-submit" value="Log In">
  </div>

  <div id="peep-container" style="display:none">
    <input type="text" id="peep-input" placeholder="What's on your peeping mind?" required >
    <input type="submit" id="peep-submit" value="Peep">
  </div>

  <div id="main-container">
  </div>
</body>
</html>
